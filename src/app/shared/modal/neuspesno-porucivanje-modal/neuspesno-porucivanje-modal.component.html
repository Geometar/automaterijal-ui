<div class="header">
  <h3>Obaveštenje</h3>
  <button type="button" class="close" (click)="zatvoriDialog()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<p>Došlo je do promene količina traženih artikala.</p>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="katBr">
      <th mat-header-cell *matHeaderCellDef> Kat. br. </th>
      <td mat-cell *matCellDef="let roba"> {{roba.katbr}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="trazeno">
      <th mat-header-cell *matHeaderCellDef> Traženo </th>
      <td mat-cell *matCellDef="let roba"> {{roba.trazenaKolicina}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="raspolozivo">
      <th mat-header-cell *matHeaderCellDef> Raspoloživo </th>
      <td mat-cell *matCellDef="let roba">
        <p class="boja-crvena-50">{{roba.rapolozivaKolicina}}</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="text-center pomeri-dole">
    <button mat-raised-button (click)="zatvoriDialog()" class="button-glavni-100">Zatvori</button>
  </div>
</mat-dialog-content>
