<div class="container">
  <main>
    <div class="header">
      <button type="button" class="close" (click)="bezIzmena()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="pozadina-glavna-50 boja-siva-400">
      <h1>Artikal broj: {{data.katbr}}</h1>
    </div>
    <table class="table">
      <tbody>
        <tr>
          <td>Proizvodjač</td>
          <td>{{data.proizvodjac.naziv}}</td>
        </tr>
        <tr>
          <td>Cena</td>
          <td>{{data.cenaKom | currency:" "}} RSD</td>
        <tr>
          <td>Kolicina</td>
          <td>
            <select class="custom-select custom-select-md" [(ngModel)]="data.kolicina">
              <option *ngFor="let kolicina of stanje" [value]="kolicina">{{kolicina}}</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Ukupno za placanje</td>
          <td><b>{{data.kolicina * data.cenaKom | currency:" "}} RSD</b></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex flex-row justify-content-center">
      <button class="button-glavni-100" mat-raised-button (click)="sacuvajIzmene()">Sacuvaj</button>
      <span class="col-2"></span>
      <button class="button-crveni-50" mat-raised-button (click)="bezIzmena()">Poništi</button>
    </div>
  </main>
</div>
